<div id="summary" class="col-sm-4">
  <div class="panel panel-primary summary">
    <div class="panel-heading summary-heading">
      <span class="summary-heading-title">Финансы:</span>
      <bk-currency-conversion (currencyConversion)="setSummaryConversion($event)"></bk-currency-conversion>
    </div>
    <div class="panel-body">
      @if (!loading) {
        <bk-summary-body
          [accounts]="accounts"
          [conversionCurrency]="conversionCurrency">
        </bk-summary-body>
      } @else {
        <bk-spinner></bk-spinner>
      }
    </div>
    @if (!loading) {
      <div class="panel-footer summary-footer">
        <bk-summary-footer [accounts]="accounts" [conversionCurrency]="conversionCurrency"></bk-summary-footer>
      </div>
    }
  </div>
</div>
