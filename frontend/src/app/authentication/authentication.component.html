<h1>Бухгалтерия</h1>

<div *ngIf="!applicationLoading; else applicationLoadingIndicator">
  <form #formRef [formGroup]="authenticationForm">
    <bk-authentication-input [alwaysEditing]="alwaysEditing" [input]="authenticationForm.get('email')" [submitted]="submitted">Логин</bk-authentication-input>
    <bk-authentication-input [alwaysEditing]="alwaysEditing" [input]="authenticationForm.get('password')" [type]="'password'" [submitted]="submitted">Пароль</bk-authentication-input>

    <button class="btn btn-primary button-block" (click)="authenticate()" *ngIf="!loading; else loadingIndicator">Войти</button>
  </form>

  <h2 *ngIf="errorMessage">{{errorMessage}}</h2>
</div>

<ng-template #loadingIndicator>
  <bk-spinner></bk-spinner>
</ng-template>

<ng-template #applicationLoadingIndicator>
  <bk-spinner [size]="100"></bk-spinner>
</ng-template>
