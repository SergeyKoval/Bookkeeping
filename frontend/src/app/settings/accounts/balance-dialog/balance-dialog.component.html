<h2 mat-dialog-title align="center" bkDraggable dragTarget="#balance-dialog">
  <span>Редактирование остатков субсчета</span>
</h2>
<mat-dialog-content>
  @if (errors) {
    <div class="alert alert-dismissable fade in alert-danger error">
      <strong>{{errors}}</strong>
    </div>
  }

  <div class="table">
    @for (currency of currencies | currencyDetailSort; track currency) {
      <div class="row">
        <div class="input-group">
          <span class="input-group-addon"><bk-currency-symbol [currencyName]="currency.name"></bk-currency-symbol></span>
          <bk-input-calculator [value]="this.data.subAccountBalance[currency.name]" (changeInputValue)="this.data.subAccountBalance[currency.name] = $event"
          position="right" placeholder="Остаток в валюте"></bk-input-calculator>
        </div>
      </div>
    }
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <span class="sub-account-actions">
    <a class="btn btn-default sub-account-action-item" (click)="close()">Закрыть</a>
    <span class="sub-account-action-item">&nbsp;</span>
    <a class="btn btn-default sub-account-action-item" (click)="save()">Сохранить</a>
  </span>
</mat-dialog-actions>
