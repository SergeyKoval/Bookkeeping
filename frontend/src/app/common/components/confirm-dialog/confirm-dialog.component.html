<h2 align="center" mat-dialog-title bkDraggable dragTarget="#confirm-dialog">{{data.title}}</h2>
<mat-dialog-content>
  @if (data.body) {
    <div>{{data.body}}</div>
  }
  @if (data.htmlBody) {
    <div [innerHTML]="data.htmlBody" align="center"></div>
  }
</mat-dialog-content>
<mat-dialog-actions align="center">
  <div class="btn-group" role="group">
    <div type="button" class="btn btn-default" (click)="dialogRef.close(true)">&nbsp;&nbsp;&nbsp;Да&nbsp;&nbsp;&nbsp;</div>
    <div type="button" class="btn btn-default" (click)="dialogRef.close(false)">&nbsp;&nbsp;&nbsp;Нет&nbsp;&nbsp;&nbsp;</div>
  </div>
</mat-dialog-actions>
