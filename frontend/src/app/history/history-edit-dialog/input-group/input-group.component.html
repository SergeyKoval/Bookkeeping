<div class="input-group form-row">
  <div class="input-group-btn">
    <button type="button" class="btn btn-default dropdown-toggle currency-button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <bk-currency-symbol [currencyName]="selectedCurrency"></bk-currency-symbol>&nbsp;&nbsp;<span class="caret"></span>
    </button>
    <ul class="dropdown-menu currencies">
      @for (currency of currencies; track currency) {
        <li>
          <a (click)="changeCurrency(currency)">
            <bk-currency-symbol [currencyName]="currency.name"></bk-currency-symbol>
          </a>
        </li>
      }
    </ul>
  </div>

  <bk-input-calculator position="middle" [placeholder]="placeholder" [value]="inputValue"
  (changeInputValue)="changeValue($event)" (validInputValue)="changeValueValidation($event)"></bk-input-calculator>
  @if (showAlternativeCurrenciesButton()) {
    <span class="input-group-btn">
      <span class="btn btn-default alternative-currencies" type="button" [attr.disabled]="disableAlternativeCurrencies()" (click)="openCurrenciesPopup()">
        @if (!alternativeCurrencyLoading) {
          <span>Валюты</span>
        }
        <bk-spinner [display]="alternativeCurrencyLoading" [size]="20"></bk-spinner>
      </span>
    </span>
  }
</div>
