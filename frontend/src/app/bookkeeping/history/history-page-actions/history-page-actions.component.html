<div class="btn-group" role="group">
  <a class="btn btn-default" (click)="addHistoryItem()">Добавить операцию</a>
  <a *ngIf="!loading; else loadingIndicator" class="btn btn-default" (click)="showMoreHistoryItems()">Показать больше операций</a>
</div>

<ng-template #loadingIndicator>
  <bk-spinner [size]="35" class="more-history-items"></bk-spinner>
</ng-template>
