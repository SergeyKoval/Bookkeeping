<div class="input-group">
  <bk-template-variable #showCalculator [value]="showCalculation()"></bk-template-variable>
  <input type="text" [ngClass]="getInputClass(showCalculator.value)" [placeholder]="placeholder"
    (input)="changeInput()" (focus)="focusInput()" (blur)="blurOrEnterClick()" (keyup.enter)="blurOrEnterClick()" #inputValue>
  @if (showConfirm && !showCalculator.value) {
    <span class="input-group-addon confirm-slider">
      <mat-slide-toggle class="example-margin" color="primary" [checked]="confirmValue" (change)="onConfirmValueChanged($event)"><span class="details">*</span></mat-slide-toggle>
    </span>
  }
  @if (showCalculator.value) {
    <span class="input-group-addon" [ngClass]="{'no-right-radius': this.position === 'left' || this.position === 'middle'}">
      = {{calculateValue() | currencyValue:floatingPoint:skipDecimalZeros}}
    </span>
  }
</div>
