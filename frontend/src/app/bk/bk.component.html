<div class="container" *ngIf="initialDataReady$ | async; else authenticationContainer">
  <bk-header></bk-header>
  <div class="row">
    <bk-summary></bk-summary>

    <div id="details" class="col-sm-8">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

<ng-template #authenticationContainer>
  <div class="form">
    <div class="table authentication-check" *ngIf="(permissionsChecking$ | async) && !(versionChecking$ | async)">
      <div class="row">
        <div class="col-md-2 authentication-check-spinner">
          <bk-spinner [size]="35"></bk-spinner>
        </div>
        <div class="col-md-10 authentication-check-text">Проверка аутентификации...</div>
      </div>
    </div>

    <div class="table authentication-check" *ngIf="versionChecking$ | async">
      <div class="row">
        <div class="col-sm-2 authentication-check-spinner">
          <bk-spinner [size]="35"></bk-spinner>
        </div>
        <div class="col-sm-10 authentication-check-text">Проверка версии...</div>
      </div>
    </div>

    <div class="table authentication-check" *ngIf="versionError$ | async">
      <div class="row"><div class="col-sm-12 authentication-check-text">Версия сервера отличается.</div></div>
      <div class="row"><div class="col-sm-12 authentication-check-text">Сервер: {{serverVersion$ | async}}</div></div>
      <div class="row"><div class="col-sm-12 authentication-check-text">Клиент: {{uiVersion}}</div></div>
    </div>

    <router-outlet *ngIf="!(permissionsChecking$ | async) && !(versionChecking$ | async) && !(versionError$ | async)"></router-outlet>
  </div>
</ng-template>

<footer class="footer text-center">
  <div class="container">
    <span class="text-muted">Версия: {{uiVersion}}</span>
  </div>
</footer>
