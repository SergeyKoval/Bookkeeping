name: Build and Deploy Backend

on:
  push:
    branches: [ "master" ]
    paths:
      - 'backend/**'
  workflow_dispatch:  # Allow manual trigger

jobs:

  build-publish-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'
          cache: 'maven'

      - name: Run tests
        working-directory: ./backend
        run: mvn test

      - name: Build the Docker image
        working-directory: ./backend
        run: docker build . --tag deplake/bookkeeping:latest

      - name: Push image to Docker Hub
        run: |
          docker login -u deplake -p ${{secrets.DEPLAKE_DOCKER_HUB_TOKEN}}
          docker push deplake/bookkeeping:latest

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_KEY }}
          port: 22
          script: |
            # Stop and remove old container
            docker stop $(docker ps -a -q --filter="name=bk") || true
            docker rm $(docker ps -a -q --filter="name=bk") || true

            # Pull and start new container
            docker pull deplake/bookkeeping:latest
            docker run -d --name bk --env-file /home/bk/server.properties -p 8080:8080 deplake/bookkeeping:latest

            echo "Backend deployment completed successfully"
