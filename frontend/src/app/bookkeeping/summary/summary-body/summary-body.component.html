<div class="panel-group">
  <div class="panel panel-default" *ngFor="let account of accounts">
    <div class="panel-heading" (click)="changeOpenState(account)">
      <h4 class="panel-title">
          <div class="clearfix">
            <div class="col-lg-7"><strong><em>{{account.title}}</em></strong></div>
            <div class="col-lg-5">
              <div class="row" *ngFor="let balanceItem of account | summaryBodyAccount:conversionCurrency | summaryBalanceOrdering">
                <div class="col-lg-3 text-right">
                  <strong>
                    <bk-currency-symbol [currencyName]="balanceItem.currency"></bk-currency-symbol>
                  </strong>
                </div>
                <div class="col-lg-9 text-right balance">{{balanceItem.value | currencyValue:true}}</div>
              </div>
            </div>
          </div>
      </h4>
    </div>
    <div class="panel-body" *ngIf="account.opened">
      <div *ngFor="let subAccount of account.subAccounts; last as last">
        <div class="row summary-balance-item" >
          <div class="col-lg-7 summary-balance-title">
            <img class="icon" *ngIf="subAccount.icon" [src]="subAccount.icon | assetImage:'account'">
            <strong><em>{{subAccount.title}}</em></strong>
          </div>
          <div class="col-lg-5">
            <div class="row" *ngFor="let balanceItem of subAccount.balance | summaryBodySubAccount:conversionCurrency | summaryBalanceOrdering">
              <div class="col-lg-3 text-right">
                <strong>
                  <bk-currency-symbol [currencyName]="balanceItem.currency"></bk-currency-symbol>
                </strong>
              </div>
              <div class="col-lg-9 text-right">{{balanceItem.value | currencyValue:true}}</div>
            </div>
          </div>
        </div>
        <hr *ngIf="!last">
      </div>
    </div>
  </div>
</div>
